<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Journey</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  background: radial-gradient(circle at top,#1a0033,#000 70%);
  color:white;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

h1{
  font-size:clamp(2.5rem,6vw,4rem);
  background:linear-gradient(45deg,#ff4d6d,#ffd6e0);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.days{
  margin-top:10px;
  opacity:.8;
}

/* ===== 3D LOVE ===== */
.love3d{
  width:120px;
  height:120px;
  margin-top:30px;
  position:relative;
  transform-style:preserve-3d;
  animation:spin 8s linear infinite;
  filter:drop-shadow(0 0 20px #ff4d6d);
}
.love3d::before,.love3d::after{
  content:"";
  position:absolute;
  width:120px;
  height:120px;
  background:radial-gradient(circle,#ff4d6d,#ff1e4d);
  border-radius:50%;
}
.love3d::before{left:-60px;}
.love3d::after{top:-60px;}

@keyframes spin{
  from{transform:rotateY(0) rotateX(10deg);}
  to{transform:rotateY(360deg) rotateX(10deg);}
}

/* ===== GALLERY ===== */
.gallery{
  padding:60px 20px 80px;
  max-width:1100px;
  margin:auto;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:12px;
}

.photo{
  overflow:hidden;
  border-radius:18px;
  cursor:pointer;
  position:relative;
}
.photo img,.photo video{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.5s;
}
.photo:hover img{transform:scale(1.05);}

/* ===== FLOATING HEART ===== */
.heart{
  position:fixed;
  width:14px;
  height:14px;
  background:#ff4d6d;
  transform:rotate(45deg);
  animation:spread 2.5s linear forwards;
  pointer-events:none;
  z-index:9999;
}
.heart::before,.heart::after{
  content:"";
  position:absolute;
  width:14px;
  height:14px;
  background:#ff4d6d;
  border-radius:50%;
}
.heart::before{top:-7px;}
.heart::after{left:-7px;}

@keyframes spread{
  0%{opacity:1; transform:translate(0,0) scale(1) rotate(45deg);}
  100%{opacity:0; transform:translate(var(--x),var(--y)) scale(2) rotate(45deg);}
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:60px 20px 80px;
  opacity:.8;
  line-height:1.6;
}
</style>
</head>

<body>

<!-- MUSIC -->
<iframe id="music"
src="https://www.youtube.com/embed/XsagL-UZW1U?autoplay=1&loop=1&playlist=XsagL-UZW1U"
allow="autoplay"
style="display:none"></iframe>

<header>
<h1>Our Journey</h1>
<div class="days" id="days"></div>
<div class="love3d"></div>

<p style="margin-top:40px;max-width:500px;opacity:.85;">
Not a perfect story.<br>
Just two hearts… still choosing each other.
</p>
</header>

<section class="gallery">
<div class="grid">
  <div class="photo"><img src="photo1.jpg"></div>
  <div class="photo"><img src="photo2.jpg"></div>
  <div class="photo"><video src="video1.mp4"></video></div>
  <div class="photo"><img src="photo3.jpg"></div>
  <div class="photo"><img src="photo4.jpg"></div>
  <div class="photo"><video src="video2.mp4"></video></div>
</div>
</section>

<footer>
Since December 23, 2023.<br>
And I would still choose you… every single day.
</footer>

<script>
/* ===== DAYS COUNTER ===== */
const start=new Date("2023-12-23");
const now=new Date();
document.getElementById("days").innerText=
Math.floor((now-start)/(1000*60*60*24))+" days with you.";

/* ===== HEART FROM CLICKED PHOTO ===== */
document.querySelectorAll(".photo").forEach(photo=>{
  photo.addEventListener("click",e=>{
    const rect=photo.getBoundingClientRect();
    const startX=rect.left+rect.width/2;
    const startY=rect.top+rect.height/2;

    for(let i=0;i<24;i++){
      const heart=document.createElement("div");
      heart.className="heart";

      heart.style.left=startX+"px";
      heart.style.top=startY+"px";

      const angle=Math.random()*Math.PI*2;
      const distance=200+Math.random()*200;

      heart.style.setProperty("--x",Math.cos(angle)*distance+"px");
      heart.style.setProperty("--y",Math.sin(angle)*distance+"px");

      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),2500);
    }
  });
});

/* ===== MOBILE MUSIC UNLOCK ===== */
document.body.addEventListener("click",()=>{
  const m=document.getElementById("music");
  m.src=m.src; // trigger play
},{once:true});
</script>

</body>
</html>
